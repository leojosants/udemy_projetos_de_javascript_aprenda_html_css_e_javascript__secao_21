<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gerador de senhas</title>

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<!--  -->
		<link rel="stylesheet" href="assets/css/styles.css" />

		<!--  -->
		<script src="assets/js/app.js" defer></script>
	</head>
	<body>
		<!--  -->
		<div id="register_container" data_register_container>
			<!--  -->
			<div id="register_banner" data_register_banner>
				<!--  -->
				<div id="banner_layer" data_banner_layer>
					<h1>Seja bem-vindo</h1>
				</div>
			</div>

			<!--  -->
			<div id="register_form" data_register_form>
				<h2>Crie sua conta</h2>
				<p>Registre-se para utilizar todas as funcionalidades do sistema</p>

				<!--  -->
				<div class="form_control" data_form_control>
					<label for="name">Nome</label>
					<input
						type="text"
						name="name"
						id="name"
						placeholder="Digite seu nome..."
						data_name
					/>
				</div>

				<!--  -->
				<div class="form_control" data_form_control>
					<label for="email">E-mail</label>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="Digite seu email..."
						data_email
					/>
				</div>

				<!--  -->
				<div class="form_control" data_form_control>
					<label for="password">Senha</label>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Digite sua senha..."
						data_password
					/>
				</div>

				<!--  -->
				<p>
					Quer ajuda para criar uma senha segura?
					<span id="open_generate_password" data_generate_password
						>Clique aqui!</span
					>
				</p>

				<!--  -->
				<div id="generate_options" class="hide" data_generate_options>
					<p>Selecione as opções que você deseja.</p>

					<div class="form_control" data_form_control>
						<label for="length">Quantidade de caracteres:</label>
						<input
							type="text"
							name="length"
							id="length"
							value="10"
							data_length
						/>
					</div>

					<div class="form_control" data_form_control>
						<label for="letters">Letras:</label>
						<input
							type="checkbox"
							name="letters"
							id="letters"
							checked
							data_letters
						/>
					</div>

					<div class="form_control" data_form_control>
						<label for="numbers">Números:</label>
						<input
							type="checkbox"
							name="numbers"
							id="numbers"
							checked
							data_numbers
						/>
					</div>

					<div class="form_control" data_form_control>
						<label for="symbols">Símbolos:</label>
						<input
							type="checkbox"
							name="symbols"
							id="symbols"
							checked
							data_symbols
						/>
					</div>

					<button id="generate_password" data_generate_password>Criar senha</button>
				</div>

				<!--  -->
				<div id="generated_password" data_generated_password>
					<p>Aqui está a sua senha:</p>
					<h4></h4>
					<button id="copy_password" data_copy_password>Copiar</button>
				</div>

				<!--  -->
				<div class="form_control" data_form_control>
					<label for="confirm_password">Confirmação de senha</label>
					<input
						type="password"
						name="confirm_password"
						id="confirm_password"
						placeholder="Confirme sua senha..."
						data_confirm_password
					/>
				</div>

				<input type="submit" value="Cadastrar" />
			</div>
		</div>
	</body>
</html>
